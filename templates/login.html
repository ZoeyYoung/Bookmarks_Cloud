<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- saved from url=(0014)about:internet -->
    <title>{{ handler.settings['title'] }}</title>
    <meta name="keywords" content="{{ handler.settings['keywords'] }}">
    <meta name="description" content="{{ handler.settings['desc'] }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{static_url('css/bootstrap3.min.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/font-awesome.min.css')}}" rel="stylesheet" media="screen">
    <!-- font-awesome如果需要IE7支持要添加额外的CSS -->
    <link href="{{static_url('css/style.css') }}" rel="stylesheet" />
    <script src="{{static_url('js/prefixfree.min.js')}}"></script>
</head>

<body id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <form action="/auth/login" method="post" class="form-horizontal well">
                    {% module xsrf_form_html() %}
                    <fieldset>
                        <legend>Log In</legend>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="name" name="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="password" class="input-xlarge" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer">
    </footer>
    <script src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
    <script src="{{static_url('js/bootstrap.min.js')}}"></script>
    <script src="{{static_url('js/jquery.placeholder.js')}}"></script>
    <script src="{{static_url('js/script.js')}}"></script>
</body>
</html>

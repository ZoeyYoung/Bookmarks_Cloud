{% extends 'tabbable.html' %}
{% block bookmarks_pane %}
<div id="pageBookmarkList" tag="" keywords="{{keywords}}">
    <div id="bookmarkList" class="list-group">
        <div class="list-group-item"><h3>搜索 "{{keywords}}" 共搜到 {{count}} 个书签:</h3></div>
        {% for bookmark in bookmarks %}
            {% module Bookmark(bookmark) %}
        {% end %}
    </div>
    {% module Pager(page) %}
</div>
{% end %}

{% extends 'base.html' %}
{% block content %}
<div class="tab-content content">
    <div class="tab-pane active" id="1">
        {% block bookmarks_pane %}
        {% end %}
    </div>
    <div class="tab-pane fade" id="2">
        {% block tags_pane %}
        <div id="tagCloud" class="well">
        {% for tag in handler.tags_cloud %}
            <a style="font-size:{{tag['font_size']}}pt" href="/tag/{{tag['tag']['_id']}}/1">{{tag['tag']['_id']}}({{tag['tag']['count']}})</a>
        {% end %}
        </div>
        {% end %}
    </div>
    <div class="tab-pane fade" id="3">
        <div id="randomBookmarks"></div>
    </div>
</div>
{% end %}

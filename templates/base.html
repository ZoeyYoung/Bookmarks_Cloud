<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- saved from url=(0014)about:internet -->
    <title>{{ escape(handler.settings['title'])}}</title>
    <meta name="keywords" content="{{ escape(handler.settings['keywords']) }}">
    <meta name="description" content="{{ escape(handler.settings['desc']) }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{static_url('css/bootstrap-journal.min.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/font-awesome.min.css')}}" rel="stylesheet" media="screen">
    <!-- font-awesome如果需要IE7支持要添加额外的CSS -->
    <link href="{{static_url('css/pygments.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/jquery.mCustomScrollbar.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/style.css') }}" rel="stylesheet" />
    <link href="{{static_url('css/bootstrap-responsive.min.css')}}" rel="stylesheet" media="screen">
    <script src="{{static_url('js/prefixfree.min.js')}}"></script>
</head>

<body id="top" data-spy="scroll" data-target=".subnav" data-offset="80">
    <form id="searchForm" class="search" action="/search" method="get" name="search" style="display:none;">
        {% module xsrf_form_html() %}
        <input type="search" id="keywords" name="keywords" class="input-medium search-query" placeholder="搜索: 标题 网址 标签" />
    </form>
    <div class="container-fluid">
        <div class="row-fluid">
            <header class="well span1">
                <ul class="nav nav-list">
                    <li class="active"><a href="/" title="{{escape(handler.settings['title'])}}"><i class="icon-cloud"></i></a>
                    </li>
                    <li><a href="#1" data-toggle="tab" title="列表"><i class="icon-list"></i></a>
                    </li>
                    <li id="waterfallTab"><a href="#2" data-toggle="tab" title="瀑布流"><i class="icon-th"></i></a>
                    </li>
                    <li><a href="#3" data-toggle="tab" title="标签"><i class="icon-tags"></i></a>
                    </li>
                    <li id="randomBookmarksBtn"><a href="#4" data-toggle="tab" title="随机"><i class="icon-random"></i></a>
                    </li>
                    <li id="searchBtn">
                        <a href="#" title="搜索"><i class="icon-search"></i></a>
                    </li>
                    {% if not handler.get_current_user() is None %}
                    <li><a id="showLinkFormBtn" href="#" title="添加书签"><i class="icon-plus"></i></a></li>
                    <li><a href="/auth/logout" title="登出"><i class="icon-off"></i></a></li>
                    {% else %}
                    <li><a href="/auth/login">登录</a></li>
                    {% end %}
                </ul>
            </header>
            <div class="span6 bookmarks-panel" style="margin: 20px auto; padding: 0;">
                {% block content %}{% end %}
            </div>
            <div class="article-edit-panel span5" style="margin: 20px auto;">
                <article id="article">
                    <h3 id="article-title"></h3>
                    <div id="article-content">

                    </div>
                </article>
                {% block header %}
                {% if not handler.get_current_user() is None %}
                <form id="linkForm" class="form-horizontal" action="#">
                    {% module xsrf_form_html() %}
                    <div class="control-group">
                        <!-- <label class="control-label" for="url">url</label> -->
                        <div class="controls input-prepend input-append">
                            <span class="add-on"><i class="icon-bookmark"></i>
                            </span>
                            <input type="url" name="url" id="url" class="input-large" placeholder="网址" autofocus required/>
                            <button class="btn btn-info" type="button" id="getLinkInfoBtn" data-loading-text="载入中...">获取信息</button>
                        </div>
                    </div>
                    <div id="linkInfoInputs">
                        <div class="control-group">
                            <label class="control-label" for="title" >标题</label>
                            <div class="controls">
                                <input type="text" name="title" id="title" placeholder="the title of the web" class=" span10" required disabled>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="description">摘要</label>
                            <div class="controls">
                                <textarea name="description" id="description" rows="3" placeholder="the description of the web" class="span10" disabled></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="tags">标签</label>
                            <div class="controls">
                                <input type="text" name="tags" id="tags" class="tagsinput span10" placeholder="tags,seprate,with,','" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="note">笔记</label>
                            <div class="controls">
                                <textarea class="span10" id="note" rows="8" placeholder="some note"></textarea>
                                <span class="help-block">使用Markdown语法</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="addLinkBtn" class="btn btn-primary">提交</button>
                            <button type="button" id="cancelAddLinkBtn" class="btn">取消</button>
                        </div>
                    </div>
                </form>
                {% end %}
                {% end %}
            </div>
        </div>
    </div>
    <footer id="footer">
    </footer>
    <script src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
    <script src="{{static_url('js/bootstrap.min.js')}}"></script>
    <script src="{{static_url('js/jquery.placeholder.js')}}"></script>
    <script src="{{static_url('js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script src="{{static_url('js/handlebars.js')}}"></script>
    <script src="{{static_url('js/waterfall.min.js')}}"></script>
    <script src="{{static_url('js/script.js')}}"></script>
</body>
</html>

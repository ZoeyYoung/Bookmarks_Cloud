<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <!-- saved from url=(0014)about:internet -->
    <title>{{ handler.settings['title'] }}</title>
    <meta name="keywords" content="{{ handler.settings['keywords'] }}">
    <meta name="description" content="{{ handler.settings['desc'] }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{static_url('css/bootstrap3.min.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/font-awesome.min.css')}}" rel="stylesheet" media="screen">
    <!-- font-awesome如果需要IE7支持要添加额外的CSS -->
    <link href="{{static_url('css/pygments.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/nanoscroller.css')}}" rel="stylesheet" media="screen">
    <link href="{{static_url('css/style.css') }}" rel="stylesheet" />
</head>
<body id="top">
    {% set user=handler.get_current_user() %}
    <div id="vcard" class="profile" data-title="{{user['name']}} - {{user['email']}}" data-content="共收藏了{{handler.total}}个书签">
        <img src="{{handler.avatar(100)}}" class="img-circle avatar" alt="当前用户" />
    </div>
    <header id="header">
        <ul id="navigationMenu">
            <li class="active"><a class="n-cloud" href="/"><span><i class="icon-cloud"></i> 首页</span></a>
            </li>
            <li><a class="n-list" href="#1" data-toggle="tab"><span><i class="icon-list"></i> 列表</span></a>
            </li>
            <li><a class="n-tags" href="#2" data-toggle="tab"><span><i class="icon-tags"></i> 标签</span></a>
            </li>
            <li id="randomBookmarksBtn">
                <a class="n-random" href="#3" data-toggle="tab"><span><i class="icon-random"></i> 随机</span></a>
            </li>
            <li>
                <a id="searchBtn" class="n-search" href="javascript:;">
                    <span><i class="icon-search"></i>
                        <form id="searchForm" action="/ftxsearch" method="get">
                            <input type="search" id="keywords" name="keywords" class="input-medium" placeholder="标题 网址 标签" />
                        </form>
                    </span>
                </a>
            </li>
            <li><a id="showBookmarkFormBtn" class="n-add" href="#"><span><i class="icon-plus"></i> 添加</span></a></li>
            <li><a class="n-logout" href="/auth/logout"><span><i class="icon-off"></i> 登出</span></a></li>
        </ul>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 quickflip-wrapper" style="margin-top: 20px;">
                <div id="bookmarks-panel" class="nano">
                {% block content %}{% end %}
                </div>
                <div>
                    {% block header %}
                    {% if not handler.get_current_user() is None %}
                    <form id="bookmarkForm" class="form-horizontal" action="#">
                        {% module xsrf_form_html() %}
                        <div class="form-group">
                            <label class="control-label col-lg-1" for="url"></label>
                            <div class="col-lg-11 input-group">
                                <span class="input-group-addon"><i class="icon-bookmark"></i>
                                </span>
                                <input type="url" name="url" id="url" class="form-control" placeholder="http://www.website.com" autofocus required/>
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id="getBookmarkInfoBtn" data-loading-text="载入中...">获取信息</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-1" for="title" >标题</label>
                            <div class="col-lg-11">
                                <input type="text" name="title" id="title" placeholder="书签标题" class="form-control" required disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-1" for="description">摘要</label>
                            <div class="col-lg-11">
                                <textarea name="description" id="description" rows="3" placeholder="书签摘要" class="form-control" disabled></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-1" for="tags">标签</label>
                            <div class="col-lg-11">
                                <input type="text" name="tags" id="tags" class="form-control" placeholder="标签1,标签2,标签3..." required/>
                                <ul id="suggestTags" class="tags"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-1" for="note">笔记</label>
                            <div class="col-lg-11">
                                <textarea class="form-control" id="note" rows="10" placeholder="还神马都没有记."></textarea>
                                <span class="help-block">使用Markdown语法</span>
                                <button type="button" id="addBookmarkBtn" class="btn btn-primary quickFlipCta">提交</button>
                                <button type="button" id="cancelAddBookmarkBtn" class="btn quickFlipCta">取消</button>
                            </div>
                        </div>
                    </form>
                    {% end %}
                    {% end %}
                </div>
            </div>
            <div id="article-panel" class="col-lg-6 nano">
                <article id="article" class="content nanocontent">
                    <h3 id="article-title"></h3>
                    <div id="article-content">
                    </div>
                </article>
            </div>
        </div>
    </div>
    <footer id="footer">
    </footer>
    <script src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
    <script src="{{static_url('js/bootstrap3.min.js')}}"></script>
    <!-- Optionally enable responsive features in IE8 -->
    <script src="{{static_url('js/respond.min.js')}}"></script>
    <script src="{{static_url('js/jquery.lazy.min.js')}}"></script>
    <script src="{{static_url('js/jquery.quickflip.min.js')}}"></script>
    <script src="{{static_url('js/jquery.nanoscroller.min.js')}}"></script>
    <script src="{{static_url('js/script.js')}}"></script>
</body>
</html>
